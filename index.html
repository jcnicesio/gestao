    <div id="div-principal">
        <div id="div-tema">
              <label class="switch">
                <input id="tema" type="checkbox" checked>
                <span class="slider round"></span>
              </label>
        </div>
        <div id="div-calendario">
            
            <div id="menu-ano-mes">
                <div id="div-ano">
                    <button id="menos-ano" onclick="menosAno()"><</button>

                    <button id="mais-ano" onclick="maisAno()">></button>
                </div>
                <div id="div-mes">
                    <button id="menos-mes" onclick="menosMes()"><</button>

                    <button id="mais-mes" onclick="maisMes()">></button>
                </div>

                    <select name="escala" id="escala">

                        <option value="c">ESCALA C</option>
                        <option value="d">ESCALA D</option>
                        <option value="e">ESCALA E</option>
                    </select>
                </div>
            </div>
            <div id="semana">
                <span id="dom"></span>
                <span id="seg"></span>
                <span id="ter"></span>
                <span id="qua"></span>
                <span id="qui"></span>
                <span id="sex"></span>
                <span id="sab"></span>
            </div>
            <div id="calendario"></div>
        </div>
        
    </div>
    
</body>
